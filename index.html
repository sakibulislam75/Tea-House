<head>

    <title>Tea House</title>

<body>
    <section class="max-w-[1400px] mx-auto mb-[142px]">
        <div class="grid grid-cols-1 md:grid-cols-2 justify-items-center items-center h-screen gap-4 ">
            <div class="lft-cntnt  ">
                <h1 class=" text-[40px] md:text-[70px] font-extrabold text-[#1c1c1cFF] leading-tight">It's good <br> tea time at The <br> Tea House</h1>

                <button class="bg-linear-to-r from-[#ff0000] to-[#ff8938] text-white px-6 py-3 rounded-md my-3">Explore More <span class="-rotate-125 inline-block"><i class="fa-solid fa-arrow-down"></i></span></button>
            </div>
            <div class="right-cntnt flex justify-end items-end relative">
                <img src="./images/banner.png" alt="">
                <div class="border-white bg-white rounded-xl shadow-2xl flex justify-center items-center gap-2.5 absolute w-[250px] py-4 px-4 left-[115px] bottom-[15px]">
                    <i class="fa-solid fa-star text-yellow-300 text-4xl"></i>

                    <div>
                        <h2 class="font-extrabold text-2xl">5.00</h2>
                        <p class="text-[#777777FF]">Trust Pilot Ratings</p>

                </div>
